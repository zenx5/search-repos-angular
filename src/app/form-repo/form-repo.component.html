<form
    [formGroup]="user"
    (ngSubmit)="handleSubmit()"
    class="shadow rounded-lg p-4 flex flex-col items-center border border-slate-400 gap-4">
    <label class="flex flex-col w-full">
        <span class="font-bold">Usuario:</span>
        <input placeholder="Usuario" class="border border-slate-400 rounded py-1 px-2" formControlName="username"/>
    </label>
    <button class="bg-blue-700 text-white px-4 py-1 rounded-lg">Consultar</button>
</form>
